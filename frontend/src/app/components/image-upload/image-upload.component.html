<div class="image-upload">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    {{ label }}
  </label>

  <!-- Zone de sélection de fichier -->
  <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-cvac-blue transition-colors">
    <input 
      type="file" 
      #fileInput 
      (change)="onFileSelected($event)"
      [accept]="accept"
      [disabled]="uploading"
      class="hidden">
    
    <div *ngIf="!previewUrl && !uploading" class="space-y-4">
      <div class="flex justify-center">
        <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-400"></i>
      </div>
      <div>
        <button 
          type="button"
          (click)="fileInput.click()"
          class="bg-cvac-blue text-white px-6 py-2 rounded-lg font-semibold hover:bg-cvac-light-blue transition-colors">
          <i class="fa-solid fa-folder-open mr-2"></i>
          {{ label }}
        </button>
      </div>
      <p class="text-sm text-gray-500">
        Formats acceptés: JPEG, PNG, GIF, WebP<br>
        Taille maximale: {{ maxSizeMB }}MB
      </p>
    </div>

    <!-- Aperçu de l'image -->
    <div *ngIf="previewUrl && !uploading" class="space-y-4">
      <div class="relative inline-block">
        <img 
          [src]="previewUrl" 
          alt="Aperçu"
          class="max-h-64 rounded-lg shadow-md">
        <button 
          *ngIf="selectedFile"
          type="button"
          (click)="removeImage()"
          class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 transition-colors">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div class="flex justify-center space-x-3">
        <button 
          type="button"
          (click)="fileInput.click()"
          class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
          <i class="fa-solid fa-pencil mr-2"></i>
          Changer
        </button>
        <button 
          *ngIf="selectedFile"
          type="button"
          (click)="removeImage()"
          class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition-colors">
          <i class="fa-solid fa-trash mr-2"></i>
          Supprimer
        </button>
      </div>
    </div>

    <!-- État d'upload -->
    <div *ngIf="uploading" class="space-y-4">
      <div class="flex justify-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-cvac-blue"></div>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-700 mb-2">Upload en cours...</p>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div 
            class="bg-cvac-blue h-2 rounded-full transition-all duration-300"
            [style.width.%]="uploadProgress">
          </div>
        </div>
        <p class="text-xs text-gray-500 mt-1">{{ uploadProgress }}%</p>
      </div>
    </div>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error" class="mt-4 bg-red-50 border border-red-200 rounded-lg p-4">
    <div class="flex items-center">
      <i class="fa-solid fa-exclamation-circle text-red-600 mr-2"></i>
      <p class="text-sm text-red-800">{{ error }}</p>
    </div>
  </div>

  <!-- Info sur l'image actuelle -->
  <div *ngIf="currentPublicId && !selectedFile && !uploading" class="mt-2 text-xs text-gray-500">
    <i class="fa-solid fa-info-circle mr-1"></i>
    Image actuelle stockée sur Cloudinary
  </div>
</div>
